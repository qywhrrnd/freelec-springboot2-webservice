<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class = "container">

    <h1 class="display-4">Coronavirus Tracker Application(Korea)</h1>
    <p class="lead">한국의 코로나19 현황테이블</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${topDto[0].total"></h1>
        <p class="lead">Total cases reported</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day</span>
            <span th:text="${topDto[0].diffFromPrevDay}">0</span>
        </p>
    </div>

    <table class= "table">
        <tr>
            <th>순위</th>
            <th>순위 변동값</th>
            <th>제목</th>
            <th>가수</th>
            <th title = "인구 10만 명당">가사</th>
        </tr>
        <tr th:each = "td : ${topDto} ">
            <td th:text = "${td.num}"> </td>
            <td th:text = "${td.change}"></td>
            <td th:text = "${td.name}"></td>
            <td th:text = "${td.artist}"></td>
            <td th:text = "${td.lylic}"></td>

        </tr>
    </table>
</div>

</body>
</html>
